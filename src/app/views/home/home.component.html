<div>
	<label for="email">Email</label>
	<input type="text" name="email" [(ngModel)]="email">
	<label for="email">Password</label>
	<input type="password" name="password" [(ngModel)]="password">
	<button (click)="login()">Login</button>
	<br>

	<div>
		<h5>Upload templates</h5>
		<div style="height: 100px; width:300px; border: 1px dashed black; cursor: pointer" (drop)="uploadTemplate($event)">

		</div>
	</div>

	<projects [session]="session.user"></projects>


	<div class="update-notification" *ngIf="appUpdater != undefined && appUpdater.updateAvailable">
	  <button (click)="updateSoftware()">Update Software</button>
	</div>

</div>
