<p *ngIf="session != null">Welcome {{session.firstname}}</p>
<div>
  <br>
  
  <div>
    <label for="project_name">Create project</label>
    <input id="project_name" (keyup)="createProject($event)">
  </div>
  

  <ul *ngIf="session != null">
    <li *ngFor="let project of session.projects">
    	<button (click)="projectSelected = project">Select {{project.name}}</button>
    </li>
  </ul>

  <div *ngIf="projectSelected != null">
  	<h1>{{projectSelected.name}} 
  		<button (click)="saveProject(projectSelected)">Save</button>
      <button (click)="deleteProject(projectSelected)">Delete</button>
      <button (click)="projectSelected = null">Close</button>
  	</h1>
  	<project-details [project]="projectSelected" [session]="session"></project-details>
  </div>
  
</div>
